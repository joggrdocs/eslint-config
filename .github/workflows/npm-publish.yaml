name: 'Publish to npm'

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Semantic Version, one of major, minor, patch.'
        required: true
        default: 'minor'
        type: choice
        options:
          - major
          - patch
          - minor

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: '🛒 Checkout Code'
        uses: actions/checkout@v4

      - name: '🧮 Calculate Version'
        uses: actions/github-script@v7
        id: version
        with:
          result-encoding: string
          retries: 3
          script: |
            const semver = require('semver');
            const pj = require('./package.json');
            return semver.inc(pj.version, '${{ inputs.version }}');

      - name: '🔼 Increment Version'
        run: yarn version ${{ inputs.version }}

      - name: '💾 Commit Incremented Version'
        run: |
          git config --local user.email "<>"
          git config --local user.name "Mr. Release Bot [bot]"
          git add -A
          git commit -am "[release]: ${{ inputs.version }}"

      - name: '📝 Generate Release Notes'
        uses: toolmantim/release-drafter@v6
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          version: ${{ steps.version.outputs.result }}
          publish: true

      - name: '🟢 Use Node.js'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: 'https://registry.npmjs.org'

      - name: '⚡️ Install Packages'
        run: yarn install

      - name: '🏗️ Build'
        run: yarn build

      - name: '🚢 Publish'
        run: yarn publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_PUBLISH }}
